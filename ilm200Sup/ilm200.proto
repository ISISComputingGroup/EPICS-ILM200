OutTerminator = "\r";
InTerminator = "\r";
ReplyTimeout = 2000;

getLevel {
    out "@\$1R\$2";
    in "%f";
}

setRate {
    out "@\$1%{S|T}\$2";
}

getStatus {
    out "@\$1X";
	in "X%(\$2.A)1d%(\$2.B)1d%(\$2.C)1dS%(\$2.D)2d%(\$2.E)2d%(\$2.F)2dR%(\$2.G)2d";
}

getVersion {
    out "@\$1V";
    in "%#s";
}
